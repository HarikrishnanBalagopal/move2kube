    kind: Deployment
    metadata:
      annotations:
        openshift.io/node-selector: ${DEPLOYMENT_EXTENSIONS_V1BETA1_JAVASPRINGAPP_METADATA_ANNOTATIONS_OPENSHIFT_IO_NODE_SELECTOR}
      name: javaspringapp
    spec:
      replicas: ${{COMMON_REPLICAS}}
      template:
