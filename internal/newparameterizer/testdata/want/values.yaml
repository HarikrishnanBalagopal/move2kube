imageregistry:
  url: us.icr.io
  namespace: move2kube
services:
  nginx:
    image:
      name: nginx
      tag: "1.14.2"
  javaspringapp:
    image:
      name: javaspringapp
      tag: "v1.23"
common:
  replicas: 10
Deployment:
  "apps/v1":
    nginx:
      metadata:
        annotations:
          openshift.io/node-selector: type=gpu-node,region=east
      spec:
        template:
          spec:
            containers:
              "[0]":
                name: nginx
  "extensions/v1beta1":
    javaspringapp:
      metadata:
        annotations:
          openshift.io/node-selector: type=gpu-node,region=east
