imageregistry:
  url: us.icr.io
  namespace: move2kube
services:
  nginx:
    image:
      name: nginx-allenvs
      tag: latest # "1.14.2"
  javaspringapp:
    image:
      name: openjdk-dev8
      tag: latest # "v1.23"
common:
  replicas: 10
Deployment:
  "apps/v1":
    nginx:
      metadata:
        annotations:
          openshift.io/node-selector: type=gpu-node,region=east
      spec:
        template:
          spec:
            containers:
              "[0]":
                name: webcontainer
  "extensions/v1beta1":
    javaspringapp:
      metadata:
        annotations:
          openshift.io/node-selector: type=gpu-node,region=east
